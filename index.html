<!DOCTYPE html>
<html>
<head>
  <title>Pet Pic Party</title>
  <style>
    body {
      background: #000;
      overflow: hidden;
      margin: 0;
      animation: bgFlash 0.2s infinite; /* Slightly slower flash */
    }
    @keyframes bgFlash {
      0% { background-color: #ff00ff; }
      25% { background-color: #00ffff; }
      50% { background-color: #ffff00; }
      75% { background-color: #ff0000; }
      100% { background-color: #00ff00; }
    }
    h1 {
      color: #fff;
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      text-shadow: 0 0 15px #ff00ff;
      animation: textFlash 0.3s infinite;
    }
    @keyframes textFlash {
      0% { color: #ff00ff; }
      50% { color: #00ff00; }
      100% { color: #ffff00; }
    }
    .popup {
      position: absolute;
      border: 5px solid #ff00ff;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px;
      box-shadow: 0 0 20px #ff00ff;
      z-index: 1000;
      animation: borderFlash 0.5s infinite;
    }
    @keyframes borderFlash {
      0% { border-color: #ff00ff; }
      50% { border-color: #00ff00; }
      100% { border-color: #ffff00; }
    }
    img.static { max-width: 150px; max-height: 200px; animation: spin 0.5s infinite linear; }
    img.popup-img { max-width: 100px; max-height: 150px; animation: spin 0.3s infinite linear; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #crashButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      font-family: 'Comic Sans MS', sans-serif;
      color: #fff;
      background: #ff0000;
      border: 5px solid #ffff00;
      border-radius: 15px;
      cursor: pointer;
      text-shadow: 0 0 10px #000;
      animation: buttonFlash 0.5s infinite;
      z-index: 2000;
    }
    @keyframes buttonFlash {
      0% { background: #ff0000; }
      50% { background: #ff8800; }
      100% { background: #ff00ff; }
    }
    #rickroll {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3000;
    }
  </style>
</head>
<body>
  <h1>ULTIMATE PET PIC PARTY!!!</h1>
  <button id="crashButton">DONâ€™T CLICK ME</button>
  <audio id="bgMusic" loop>
    <source src="https://www.myinstants.com/media/sounds/epic-sax-guy.mp3" type="audio/mpeg">
  </audio>
  <iframe id="rickroll" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
  <script>
    const audio = document.getElementById('bgMusic');
    audio.play().catch(e => console.log("Autoplay blocked"));

    function spawnImage() {
      const img = new Image();
      img.className = 'static';
      const animals = ['https://placekitten.com/200/300', 'https://placedog.net/200/300'];
      img.src = animals[Math.floor(Math.random() * animals.length)];
      img.style.position = 'absolute';
      img.style.left = Math.random() * 90 + '%';
      img.style.top = Math.random() * 90 + '%';
      document.body.appendChild(img);
    }

    function spawnDivPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      const img = new Image();
      img.className = 'popup-img';
      const animals = ['https://placekitten.com/100/150', 'https://placedog.net/100/150'];
      img.src = animals[Math.floor(Math.random() * animals.length)];
      popup.appendChild(img);
      popup.style.left = Math.random() * 80 + '%';
      popup.style.top = Math.random() * 80 + '%';
      document.body.appendChild(popup);

      let speedX = (Math.random() - 0.5) * 6;
      let speedY = (Math.random() - 0.5) * 6;
      function movePopup() {
        let x = parseFloat(popup.style.left);
        let y = parseFloat(popup.style.top);
        x += speedX;
        y += speedY;
        if (x < 0 || x > 90) speedX = -speedX;
        if (y < 0 || y > 90) speedY = -speedY;
        popup.style.left = x + '%';
        popup.style.top = y + '%';
        requestAnimationFrame(movePopup);
      }
      movePopup();
    }

    function spawnRealPopup() {
      const animals = ['https://placekitten.com/200/300', 'https://placedog.net/200/300'];
      const url = animals[Math.floor(Math.random() * animals.length)];
      window.open(url, '_blank', 'width=200,height=300,left=' + (Math.random() * 500) + ',top=' + (Math.random() * 500));
    }

    function triggerDownload() {
      const animals = ['https://placekitten.com/200/300', 'https://placedog.net/200/300'];
      const url = animals[Math.floor(Math.random() * animals.length)];
      window.open(url, '_blank'); // New tab
      const link = document.createElement('a');
      link.href = url;
      link.download = 'pet_' + Math.random().toString(36).substring(2, 7) + '.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      alert('DOWNLOADING ' + link.download + ' - MEOW WOOF!');
    }

    function crashBrowser() {
      alert('YOU CLICKED IT! SAY GOODBYE TO YOUR BROWSER!');
      const crashArray = [];
      while (true) {
        crashArray.push(new Array(1000000).join('CRASH'));
        window.open('about:blank', '_blank');
      }
    }

    function rickroll() {
      audio.pause();
      document.body.innerHTML = '';
      document.body.style.background = '#000';
      document.body.style.animation = 'none';
      const rickroll = document.getElementById('rickroll');
      rickroll.style.display = 'block';
      alert('YOU SURVIVED... BUT NEVER GONNA GIVE YOU UP!');
    }

    document.getElementById('crashButton').addEventListener('click', crashBrowser);

    // Slower intervals to avoid overload
    setInterval(spawnImage, 500);      // Every 0.5s
    setInterval(spawnDivPopup, 1000);  // Every 1s
    setInterval(spawnRealPopup, 1500); // Every 1.5s
    setInterval(triggerDownload, 2000); // Every 2s

    setTimeout(rickroll, 15000); // 15s to Rickroll
  </script>
</body>
</html>
